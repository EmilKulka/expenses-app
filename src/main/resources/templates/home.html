<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense-app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav th:replace="fragments/navbar :: AppNavbar"></nav>

<main>
    <section class="w-100 d-flex justify-content-center mt-5 text-white">
            <table class="table-sm rounded caption-top bg-black bg-gradient w-50" style="--bs-bg-opacity: .75;">
                <caption class="text-white">Lista Wydatków</caption>
                <thead>
                <tr>
                    <th>Rodzaj Wydatku</th>
                    <th>Opis</th>
                    <th>Koszt</th>
                    <th>Data</th>
                    <th>Akcje</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr th:each="expense : ${expenses}">
                    <td th:text="${expense.type}"></td>
                    <td th:text="${expense.description}"></td>
                    <td th:text="${expense.price + ' zł.'}"></td>
                    <td th:text="${expense.date}"></td>
                    <td>
                        <form th:action="@{/}" method="post">
                            <input type="hidden" name="id" th:value="${expense.id}"/>
                            <button type="submit" class="btn btn-danger">Usuń</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
    </section>
</main>
</body>
</html>
