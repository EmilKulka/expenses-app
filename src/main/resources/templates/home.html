<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense-app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-transparent ">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand fs-4">Expense-app</a>
        <!-- Toggle-Btn -->
        <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Side-Bar -->
        <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
             aria-labelledby="offcanvasNavbarLabel">
            <!-- Sidebar-Header -->
            <div class="offcanvas-header text-white border-bottom">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Expense-app</h5>
                <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <!-- Sidebar-Body -->
            <div class="offcanvas-body d-flex  flex-column flex-lg-row p-4 p-lg-0">
                <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                    <li class="nav-item mx-2">
                        <a th:href="@{/}" class="nav-link active" aria-current="page">Strona główna</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a th:href="@{/add-expense}" class="nav-link">Dodaj wydatek</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link">Lorem ipsum</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link">Lorem ipsum</a>
                    </li>
                </ul>
                <!-- Login / Sign-Up -->
                <div class="d-flex flex-column flex-lg-row justify-content-center align-content-center gap-3">
                    <a class="text-white text-decoration-none px-3 py-1 bg-primary rounded">Login</a>
                    <a class="text-white text-decoration-none px-3 py-1 bg-secondary rounded">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<main>
    <section class="w-100 d-flex justify-content-center mt-5 text-white">
            <table class="table-sm rounded caption-top bg-black bg-gradient w-50" style="--bs-bg-opacity: .75;">
                <caption class="text-white">Lista Wydatków</caption>
                <thead>
                <tr>
                    <th>Rodzaj Wydatku</th>
                    <th>Opis</th>
                    <th>Koszt</th>
                    <th>Data</th>
                    <th></th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr th:each="expense : ${expenses}">
                    <td th:text="${expense.type}"></td>
                    <td th:text="${expense.description}"></td>
                    <td th:text="${expense.price + ' zł.'}"></td>
                    <td th:text="${expense.date}"></td>
                </tr>
                </tbody>
            </table>
    </section>
</main>
</body>
</html>
